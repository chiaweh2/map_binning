name: Release Pipeline

on:
  push:
    tags: ['v*']          # Trigger on git tag push/github release tags also trigger
  workflow_dispatch:

jobs:
  release-test:
    name: Release Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Run comprehensive test suite
      run: |
        pytest tests/ -v --cov=map_binning --cov-report=xml --cov-report=term --cov-fail-under=80

  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: release-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-testpypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: build-package
    
    # Environment configuration for Test PyPI
    environment:
      name: PyPI testing
      url: https://test.pypi.org/project/map-binning/
    
    # Permissions for OIDC
    permissions:
      id-token: write  # OIDC for PyPI trusted publishing
      contents: read
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

  publish-to-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-package, publish-to-testpypi]
    
    # Environment configuration for PyPI
    environment:
      name: PyPI production
      url: https://pypi.org/project/map-binning/
    
    # Permissions for OIDC
    permissions:
      id-token: write  # OIDC for PyPI trusted publishing
      contents: read
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
